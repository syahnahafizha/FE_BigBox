<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BigBox</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="sign_in_1.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-height">
        <!-- Bagian kiri (warna putih) -->
        <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
          <!-- Konten sebelah kiri -->
          <div class="posisi">
            <div class="bgputih d-flex flex-column justify-content-start">
              <div class="p-4 mb-4 text-start">
                <img src="../assets/images/image_3.png" width="200px" alt="" />
              </div>
              <img src="../assets/images/image_5.png" alt="Main Image" class="img-fluid mb-5" />
            </div>
          </div>
        </div>

        <!-- Bagian kanan (warna biru) -->
        <div class="col-lg-6 col-md-12 bg-blue text-white d-flex justify-content-center align-items-center">
          <!-- Konten sebelah kanan -->
          <div class="back position-absolute top-0 start-50 m-3">
            <a href="login_1.html" class="text-decoration-none text-dark">< Back</a>
          </div>
          <div class="w-100 p-4" style="max-width: 450px">
            <h2 class="create mb-3 mt-5 text-left text-light">Register to TicketLead</h2>
            <hr class="my-4 text-light" />
            <form>
              <div class="mb-3">
                <label for="email" class="form-label text-light">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label text-light">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Syahna Hafizha" required />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label text-light">Username</label>
                <input type="text" class="form-control" id="name" placeholder="syahna" required />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label text-light">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" />
              </div>
              <div class="mb-3 position-relative">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                <span class="mata position-absolute end-0 translate-middle-y me-3 text-dark">
                  <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                </span>
                <label for="password" class="form-label text-light mt-3">Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                <span class="mata position-absolute end-0 translate-middle-y me-3 text-dark">
                  <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                </span>
                <ul id="passwordChecklist" class="form-text text-light mt-2">
                  <li id="length" class="invalid"><i class="bi bi-check-lg"></i> Minimum of 8 characters</li>
                  <li id="uppercase" class="invalid"><i class="bi bi-check-lg"></i> Include at least one uppercase character (A-Z)</li>
                  <li id="lowercase" class="invalid"><i class="bi bi-check-lg"></i> Include at least one lowercase character (a-z)</li>
                  <li id="number" class="invalid"><i class="bi bi-check-lg"></i> Include at least one number (0-9)</li>
                  <li id="special" class="invalid"><i class="bi bi-check-lg"></i> Include at least one special character (!, @, #, $)</li>
                </ul>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="iAgree" />
                <label class="form-check-label text-dark mb-3" for="iAgree">I agree with BigBox's <u>Terms of Service</u>, <u>Privacy Policy</u>, and Default <u>Notification Settings.</u></label>
              </div>
              <button type="submit" class="btn btn-light w-100 mb-3 text-dark">Register</button>
              <p class="text-center text-dark">
                Already have an account? <a href="login_1.html" class="text-decoration-none text-light"><strong>Login here</strong></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icon Library (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Custom JS -->
    <script src="sign_in_1.js"></script>
  </body>
</html>
