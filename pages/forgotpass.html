<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - BigBox</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="forgotpass.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-height">
        <!-- Bagian kiri (warna putih) -->
        <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
          <!-- Konten sebelah kiri -->
          <div class="bgputih w-100 h-100 d-flex flex-column justify-content-start">
            <div class="p-4 mb-4 text-start">
              <img src="../assets/images/image_3.png" width="200px" alt="" />
            </div>
            <img src="../assets/images/image_5.png" alt="Main Image" class="img-fluid mb-5 naik-gambar" />
          </div>
        </div>

        <!-- Bagian kanan (warna biru) -->
        <div class="col-lg-6 col-md-12 bg-blue text-white d-flex justify-content-center align-items-center">
          <!-- Konten sebelah kanan -->
          <div class="back position-absolute top-0 start-50 m-3">
            <a href="login_1.html" class="text-decoration-none text-dark">< Back</a>
          </div>
          <div class="w-100 p-4" style="max-width: 450px">
            <h2 class="mb-3 text-left text-light">Forgot Password</h2>
            <p class="mb-4 text-left text-light">If you are already a member you can fill your email and the password will be send to you.</p>
            <hr class="my-4 text-light" />
            <form>
              <div class="mb-3">
                <label for="email" class="form-label text-light">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required />
              </div>
              <div class="mb-4">
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              </div>
              <button type="submit" class="btn btn-light w-100 mb-3 text-dark">Send Password</button>
              <p class="text-center text-light">
                Don't have an account? <a href="sign_in_1.html" class="text-decoration-none text-light"><strong>Sign up here</strong></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
