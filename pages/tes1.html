<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .modal-body {
        position: relative;
      }
      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #f0f0f0;
        position: absolute;
        right: 30px;
        top: 20px;
      }
      .edit-icon {
        position: absolute;
        right: 15px;
        bottom: 0;
        font-size: 1.5rem;
        color: #ffc107;
        cursor: pointer;
      }
      .modal-lg {
        max-width: 800px; /* Ukuran modal lebih besar */
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <!-- Add User Button -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>

      <!-- Modal -->
      <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <!-- Menambahkan modal-lg untuk ukuran besar -->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addUserForm">
                <div class="row">
                  <div class="col-md-8">
                    <div class="mb-3">
                      <label for="fullname" class="form-label">Fullname</label>
                      <input type="text" class="form-control" id="fullname" required />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email ID</label>
                      <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                      <label for="mobile" class="form-label">Mobile No</label>
                      <input type="text" class="form-control" id="mobile" required />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required />
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" required />
                    </div>
                    <div class="mb-3">
                      <label for="role" class="form-label">Select Role Type</label>
                      <select class="form-select" id="role" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                        <option value="devadmin">Dev Admin</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <!-- Profile Image (Right side) -->
                    <div class="profile-image">
                      <i class="bi bi-person-circle"></i>
                      <i class="bi bi-pencil-fill edit-icon" title="Edit profile picture"></i>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Add User</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript to handle form submission
      document.getElementById("addUserForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const role = document.getElementById("role").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        console.log({
          fullname,
          email,
          mobile,
          password,
          role,
        });

        alert("User has been added successfully!");

        // Reset the form after submission
        document.getElementById("addUserForm").reset();
      });
    </script>
  </body>
</html>
